<p-toast>
</p-toast>
<app-navigation-bar></app-navigation-bar>
<div class="container-box">
    <p-table [value]="payment" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        styleClass="p-datatable-sm p-datatable-striped" [loading]="loading" [globalFilterFields]="['exam_bank_id']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                கட்டண வரலாறு

                <div class="clear-fix"></div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr class="text-center">
                <th class="text-center">தேதி & நேரம்</th>
                <th class="text-center">பயனர் பெயர்</th>
                <th class="text-center">பயனர் தொலைபேசி எண்</th>
                <th class="text-center">கட்டணம்</th>
                <th class="text-center">தேர்வு பெயர்</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-payment>
            <tr class="text-center">
                <td class="text-center">{{payment.created_at | date}}</td>
                <td class="text-center">{{payment.candidate_name | titlecase}}</td>
                <td class="text-center">{{payment.candidate_mobile}}</td>
                <td class="text-center">{{payment.exam_amount }}</td>
                <td class="text-center">{{payment.exam_name | titlecase}}</td>
            </tr>
        </ng-template>

    </p-table>

</div>
